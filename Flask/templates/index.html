<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream with Vue</title>
</head>
<body>
    <div id="app">
        <camera-stream></camera-stream>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port + '/camera');

        Vue.component('camera-stream', {
            template: `
                <div>
                    <h1>Real-time Camera Stream</h1>
                    <img :src="imageSrc" alt="Camera Stream">
                </div>
            `,
            data() {
                return {
                    imageSrc: ''
                };
            },
            created() {
                socket.on('stream', data => {
                    if (data.data) {
                        this.getImage();
                    }
                });
            },
            methods: {
                getImage() {
                    const imgElement = document.querySelector('img');
                    imgElement.src = '/video_feed';
                }
            }
        });

        new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
